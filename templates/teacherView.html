<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Check-In</title>
    <link rel="stylesheet" href="../static/styles.css">
  </head>
  <header>
    <img id="logo" src="../static/googlelogo.png" alt="Google Logo">
    <h3> Check-In </h3>
  </header>
  <body>
    <div class="studentResponseResults">
      <h1>Responses From the Class</h1>
    </div>
    <div class="studentResponseDisplay">
      {{positive}}
      {% for i in range(positive) %}
        <img style="top:{{pos[i][0]}}%; right:{{pos[i][1]}}%;" src="../static/thumbsup.png"/>
      {% endfor %}
      {% for i in range(negative) %}
        <img style="top:{{pos[i][0]}}%; right:{{pos[i][1]}}%;" src="../static/thumbsdown.png"/>
      {% endfor %}

      <div class="studentResponseStatistics">
        <b>Results</b><br>
        Positive: {{positive}}<br>
        Negative: {{negative}}<br>
        <hr>
        Total: {{total}}
      </div>
    </div>
  </body>
  <script src="/js/script.js" type="text/javascript"></script>
</html>
